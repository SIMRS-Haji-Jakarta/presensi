<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="Presensi Online UIN Jakarta" name="description">
    <link rel="icon" th:href="@{/assets/img/favicon.ico}" type="image/x-icon">
    <title>Presensi Online | RS Haji UIN Syarif Hidayatullah Jakarta</title>

    <link rel="stylesheet" th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/brands.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/regular.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/solid.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
</head>

<body>
<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <div class="card card-flat">
            <div class="card-header text-center bg-dark">
                <img alt="Logo UIN Jakarta" class="block-center rounded"
                     th:src="@{/assets/img/logo-presensi.png}" width="300px">
            </div>
            <div class="card-body">
                <h1 class="text-center">Presensi Online</h1>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-danger alert-dismissable" th:if="${!#strings.isEmpty(message)}">
                            <button aria-hidden="true" class="close" data-dismiss="alert" type="button">×</button>
                            <span th:text="${message}">Change a few things up and try submitting again.</span>
                        </div>
                        <div class="alert alert-danger alert-dismissable" th:if="${param.error}">
                            <button aria-hidden="true" class="close" data-dismiss="alert" type="button">×</button>
                            Invalid username and password.
                        </div>
                        <div class="alert info alert-dismissable" th:if="${param.logout}">
                            <button aria-hidden="true" class="close" data-dismiss="alert" type="button">×</button>
                            You have been logged out.
                        </div>
                    </div>
                </div>

                <form class="mb-3" method="post" th:action="@{/login}">
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input autocomplete="off"
                                   class="form-control border-right-0" name="username"
                                   placeholder="Username" required
                                   type="text">
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-user"></em>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus" id="show_hide_password">
                            <input class="form-control border-right-0" name="password" placeholder="Password"
                                   required type="password">
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <a class="show-password" href=""><i aria-hidden="true" class="fa fa-eye-slash"></i></a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="float-right">
                            <ul style="list-style-type: none; text-align: end; margin-bottom: auto;">
                                <li><a class="text-muted" href="https://marifa.uinjkt.ac.id/categories/presensi-online"
                                       target="_blank">Butuh Bantuan?</a></li>
                                <li><a class="text-muted"
                                       href="https://asset.uinjkt.ac.id/uploads/assets/video/cara-presensi-mesin.mp4"
                                       target="_blank">Cara
                                    Presensi dengan Mesin</a></li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-block btn-primary mt-3" type="submit">Login</button>
                </form>
            </div>
        </div>

        <div class="p-3 text-center">
            <span>&copy; 2020 Pustipanda UIN Jakarta</span>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendor/modernizr/modernizr.custom.js}"></script>
<script th:src="@{/assets/vendor/jquery/dist/jquery.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.js}"></script>
<script th:src="@{/assets/js/login.js}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-162617330-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-162617330-1');
</script>
</body>
</html>
