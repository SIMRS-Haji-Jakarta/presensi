<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mesin Absensi</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-danger alert-dismissable" th:if="${!#strings.isEmpty(message)}">
                <button aria-hidden="true" class="close" data-dismiss="alert" type="button">Ã—</button>
                <span th:text="${message}">Change a few things up and try submitting again.</span>
            </div>

            <form class="form-group mb-4" method="get">
                <div class="form-row ">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-form-label" for="id-nama">Nama</label>
                            <input class="form-control input-sm" id="id-nama" name="nama" th:value="${nama}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-form-label" for="id-nama">Kode Area</label>
                            <input class="form-control input-sm" id="id-kode-area" name="kodearea"
                                   th:value="${kodearea}">
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <button class="btn btn-success" th:attr="onclick='javascript:showModalEdit();'" type="button">
                        <i class="fa fa-plus"></i> Tambah
                    </button>
                    <div class="ml-auto">
                        <button class="btn btn-info" type="submit">Search</button>
                    </div>
                </div>
            </form>

            <div class="card card-default">
                <div class="card-header text-bold">
                    <div class="float-right">
                        <a href="#" th:href="@{/home}"><em class="px-2 fa fa-home fa-sm text-success"></em></a>
                        <a href="#" th:href="@{/pusat/mesin-presensi/}"><em class="px-2 fa fa-redo fa-sm"></em></a>
                    </div>
                    Data Mesin Presensi
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Lokasi</th>
                                <th>IP Address</th>
                                <th>Kode Area</th>
                                <th>SN</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="d : ${data.content}">
                                <td th:text="${d.nama}">Nama</td>
                                <td th:text="${d.lokasi}">Lokasi</td>
                                <td th:text="${d.ipAddress}">IP Address</td>
                                <td th:text="${d.kodeArea}">Kode Area</td>
                                <td th:text="${d.sn}">SN</td>
                                <td class="text-right">
                                    <button class="btn btn-white" sec:authorize="hasAnyAuthority('am','pegpst')"
                                            th:attr="onclick='javascript:showModalEdit(\'' + ${d.id} +'\');'"
                                            type="button">
                                        <i class="fa fa-pencil-alt"></i>
                                    </button>
                                    <a th:href="@{/pusat/mesin-presensi/delete(id=${d.id})}">
                                        <button class="btn btn-white" sec:authorize="hasAnyAuthority('am','pegpst')"
                                                title="Hapus Data"
                                                type="button">
                                            <i class="fa fa-trash">
                                            </i>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex">
                        <div sd:pagination-summary="">Showing 1 to 10 of 57 entries</div>
                        <div class="ml-auto">
                            <ul class="pagination" sd:pagination="full" sd:pagination-split="7">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled">
                                    <a aria-label="Previous" href="#">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="active">
                                    <a href="#">1
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:inline="javascript" type="text/javascript">
        const showModalEdit = (id) => {
            if (id === undefined)
                id = '';

            $.ajax({
                url: '/pusat/mesin-presensi/form?id=' + id,
                success: function (data) {
                    $("#holder-edit-modal").html(data);
                    $("#edit-modal").modal("show");
                }
            });
        }
    </script>

    <div id="holder-edit-modal"></div>
</div>

<div aria-hidden="true" aria-labelledby="edit-modal-in" class="modal fade" id="edit-modal"
     role="dialog"
     th:fragment="modalForm">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="edit-modal-in"><span
                        th:text="${mesinPresensi.id == null ? 'Tambah' : 'Edit'}"></span> Data Mesin Presensi</h4>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/" class="form-horizontal" method="post" th:action="@{/pusat/mesin-presensi/form}"
                  th:object="${mesinPresensi}">
                <input th:field="*{id}" type="hidden"/>

                <div class="modal-body">
                    <div class="form-group row mb-2">
                        <label class="col-sm-2 col-form-label">Nama</label>
                        <div class="col-sm-10">
                            <input class="form-control" required th:field="*{nama}" type="text"/>
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label class="col-sm-2 col-form-label">Lokasi</label>
                        <div class="col-sm-10">
                            <input class="form-control" required th:field="*{lokasi}" type="text"/>
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label class="col-sm-2 col-form-label">IP Address</label>
                        <div class="col-sm-10">
                            <input class="form-control" required th:field="*{ipAddress}" type="text"/>
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label class="col-sm-2 col-form-label">Kode Area</label>
                        <div class="col-sm-10">
                            <input class="form-control" required th:field="*{kodeArea}" type="number"/>
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label class="col-sm-2 col-form-label">SN</label>
                        <div class="col-sm-10">
                            <input class="form-control" required th:field="*{sn}" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
